    <style type="text/css">
      html {
      margin: 0px;
      padding: 0px;
      height: 100%
      }
      body {
      background: #ebeae6;
      position: relative;
      height: 100%
      }
      div#shell {
      display: block;
      overflow: hidden;
      position: relative;
      margin: 0 auto;
      width: 100%;
      min-height: 100%;
      }
      div#shell{
      z-index: 1;
      width: 100%;
      }
      img#wire {
      position: absolute;
      left: -20%;
      top: 25%;
      width: 1280px;
      z-index: 3;
      }
      img#solder {
      position: absolute;
      left: -10%;
      top: 0%;
      width: 1280px;
      z-index: 2;
      }
      img#iron {
      position: absolute;
      left: 40%;
      top: -40%;
      width: 1280px;
      z-index: 1;
      } 
    </style>
    
    <script type="text/javascript">
      $(document).ready(function () {
      $('#shell img').plaxify()
      $.plax.enable()
      })
    </script>
