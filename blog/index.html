---
layout: blog 
title: Blog
---


<div id="home">
	{% for post in site.posts limit:5 %}
	<div class="row">
		<div class="span12 ">
			<div class="well blogpost">
				<h1 class="blogheading"><a href="{{%site.url}}{{ post.url }}">{{ post.title }}</a> {% span 4 pull-right blog-heading-date %} ({{ post.date | date_to_string }}) {% endspan %} </h1>
				<div class="blogbody">
					{{ post.excerpt }}
				</div>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
